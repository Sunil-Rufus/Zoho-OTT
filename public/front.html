<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OTT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!--    <script src="js/movieLoader.js"></script> -->

</head>

<body class="custom" data-aos="fade-in" data-aos-duration="5000">

    <section class="header d-flex">
        <div class="container header-content my-auto">
            <h1>Welcome to our OTT platform</h1>
            <h3>Enter the world of movies <br>watch movies <br>rate and enjoy</h3>
            <form method="GET" action="./index.html">
                <button class="btn btn-1 mx-0 my-3">
                    <svg>
                        <rect x="0" y="0" fill="none" width="100%" height="100%" />
                    </svg>
                    <p class="header-btn">ENTER</p>
                </button>
            </form>
        </div>
    </section>

    <section class="movies">
            <div class="container py-5">
                <h3 class="movies-heading mb-5">MOVIES</h3>
                <div class="movie-scroll px-3 mb-4" data-aos="zoom-in">
                    <div class="row d-flex flex-nowrap justify-content-between" id="cards">

                    </div>
                </div>
            </div>
        </section>


    <section class="footer">
        <div class="container py-2">
            <div class="social-circle-btn p-2 m-2 d-flex justify-content-center">
                <div class="btnn instagram">
                    <i class="fab fa-instagram fa-xs"></i>
                </div>
                <div class="btnn facebook">
                    <i class="fab fa-facebook fa-xs"></i>
                </div>
                <div class="btnn twitter">
                    <i class="fab fa-twitter fa-xs"></i>
                </div>
                <div class="btnn whatsapp">
                    <i class="fab fa-whatsapp fa-xs"></i>
                </div>
                <div class="btnn youtube fa-xs">
                    <i class="fab fa-youtube"></i>
                </div>
            </div>

        </div>
        <p class="bg-primary mb-0 py-1 w-100 text-center"> Made by Sunil Rufus</p>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="js/Constants.js"></script>
    <script src="js/MovieLoader.js"></script>


    <script>
        AOS.init();
    </script>
</body>
<script>
    callHTML();
</script>

</html>
